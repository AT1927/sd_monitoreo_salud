<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo Salud</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="container">
        <h1>Monitoreo de Salud</h1>

        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password">
        </div>
        <button onclick="register()">Registrarse</button>
        <button onclick="login()">Login</button>

        <div class="form-group">
            <label for="frecuencia_cardiaca">Frecuencia Cardíaca</label>
            <input type="number" id="frecuencia_cardiaca">
        </div>
        <div class="form-group">
            <label for="tension_arterial">Tensión Arterial</label>
            <input type="text" id="tension_arterial">
        </div>
        <div class="form-group">
            <label for="respiracion">Respiración</label>
            <input type="number" id="respiracion">
        </div>
        <button onclick="sendData()">Enviar Datos</button>

        <div class="data-list" id="data-list">
            <!-- Datos de salud... -->
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
